  <!-- Crystal Splash Loader -->
  <style id="loader-styles">
    #loader-container {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      z-index: 99999;
      transition: opacity 0.5s ease;
      flex-direction: column;
    }

    .loader {
      --fill-color: #f59e0b;
      --shine-color: rgba(245, 158, 11, 0.2);
      transform: scale(0.6);
      width: 100px;
      height: auto;
      position: relative;
      filter: drop-shadow(0 0 10px var(--shine-color));
    }

    .loader #pegtopone {
      position: absolute;
      animation: flowe-one 1.2s linear infinite;
    }

    .loader #pegtoptwo {
      position: absolute;
      opacity: 0;
      transform: scale(0) translateY(-200px) translateX(-100px);
      animation: flowe-two 1.2s linear infinite;
      animation-delay: 0.4s;
    }

    .loader #pegtopthree {
      position: absolute;
      opacity: 0;
      transform: scale(0) translateY(-200px) translateX(100px);
      animation: flowe-three 1.2s linear infinite;
      animation-delay: 0.8s;
    }

    .loader svg g path:first-child {
      fill: var(--fill-color);
    }

    @keyframes flowe-one {
      0% {
        transform: scale(0.5) translateY(-140px);
        opacity: 0;
      }

      25% {
        transform: scale(0.75) translateY(-70px);
        opacity: 1;
      }

      50% {
        transform: scale(1) translateY(0px);
        opacity: 1;
      }

      75% {
        transform: scale(0.5) translateY(35px);
        opacity: 1;
      }

      100% {
        transform: scale(0) translateY(70px);
        opacity: 0;
      }
    }

    @keyframes flowe-two {
      0% {
        transform: scale(0.5) rotateZ(-10deg) translateY(-140px) translateX(-70px);
        opacity: 0;
      }

      25% {
        transform: scale(1) rotateZ(-5deg) translateY(-70px) translateX(-35px);
        opacity: 1;
      }

      50% {
        transform: scale(1) rotateZ(0deg) translateY(0px) translateX(-18px);
        opacity: 1;
      }

      75% {
        transform: scale(0.5) rotateZ(5deg) translateY(35px) translateX(0px);
        opacity: 1;
      }

      100% {
        transform: scale(0) rotateZ(10deg) translateY(70px) translateX(18px);
        opacity: 0;
      }
    }

    @keyframes flowe-three {
      0% {
        transform: scale(0.5) rotateZ(10deg) translateY(-140px) translateX(70px);
        opacity: 0;
      }

      25% {
        transform: scale(1) rotateZ(5deg) translateY(-70px) translateX(35px);
        opacity: 1;
      }

      50% {
        transform: scale(1) rotateZ(0deg) translateY(0px) translateX(18px);
        opacity: 1;
      }

      75% {
        transform: scale(0.5) rotateZ(-5deg) translateY(35px) translateX(0px);
        opacity: 1;
      }

      100% {
        transform: scale(0) rotateZ(-10deg) translateY(70px) translateX(-18px);
        opacity: 0;
      }
    }

    .loading-text {
      margin-top: 40px;
      font-family: system-ui, -apple-system, sans-serif;
      font-weight: 800;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.4em;
      color: #92400e;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 0.4;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.4;
      }
    }
  </style>
